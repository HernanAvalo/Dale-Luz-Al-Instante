    <main class="mainContacto">
        <h1 class="mainContacto__titulo">Dejame tu mensaje</h1>

<div class="card bg-dark text-white">

            </div>
            </div>

            </div>

            
            <div class="col-12 bg-dark">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
</div>
